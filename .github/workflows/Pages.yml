name: Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy the Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.1
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force